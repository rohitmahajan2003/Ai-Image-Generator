<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Images Generation</title>
    <link rel="stylesheet" href="new.css"></link>
    <script src="script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1> AI Image Generator Tool</h1>
            <p> convert your text into an image within a second using this Javascript-powered AI Image Generator tool.</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="decribe what you want search">
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Image</option>
                        <option value="3">3 Image</option>
                        <option value="4" selected>4 Image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="img-1.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="img-2.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="img-3.jpg" alt="image">
        </div>
        <div class="img-card">
            <img src="img-4.jpg" alt="image">
        </div>
    </section>
</body>
</html>
